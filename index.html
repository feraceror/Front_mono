<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Mono Test</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src='main.js?v=1'></script>
</head>
<body>
    <content>
        <h1>Hacer transferencia</h1>
        <form onsubmit="return submitTransfer(event)">
            <label for="name">Nombre</label>
            <br>
            <input id="name" type="text" name="name" placeholder="Nombre" required>
            <br>
            <br>
            <label for="documentType">Tipo documento</label>
            <br>
            <input id="documentType" type="text" name="documentType" placeholder="Tipo documento" required>
            <br>
            <br>
            <label for="document">Numero documento</label>
            <br> 
            <input id="document" type="text" name="document" placeholder="Numero documento" required>

            <br>
            <br>
            <label for="email">Correo</label>
            <br>
            <input id="email" type="text" name="email" placeholder="Correo" required>

            <br>
            <br>
            <label for="bank">Banco</label>
            <br>
            <select onchange="bankChange()" id="bank" type="text" name="bank" placeholder="Banco" required>
            </select>

            <br>
            <br>
            <label for="accountNumber">Numero Cuenta</label>
            <br>
            <input id="accountNumber" type="text" name="accountNumber" placeholder="Cuenta" required>

            <br>
            <br>
            <label for="accountType">Tipo Cuenta</label>
            <br>
            <select id="accountType" type="text" name="accountType" placeholder="Tipo Cuenta" required>
            </select>
            <br>
            <br>
            <label for="amount">Monto COP</label>
            <br>
            <input id="amount" type="number" name="amount" placeholder="Monto" required>
            <br>

            <br>
            <br>
            <input id="submit" type="submit" >
        </form>
    </content>
</body>
</html>
